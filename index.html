<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokémon Search App</h1>
      <input
        type="text"
        id="search-input"
        placeholder="Enter Pokémon name or ID"
        required
      />
      <button id="search-button">Search</button>

      <div class="pokemon-info">
        <h2 id="pokemon-name"></h2>
        <img id="sprite" alt="Pokémon sprite" style="display: none" />
        <ul>
          <li id="pokemon-id"></li>
          <li id="weight"></li>
          <li id="height"></li>
          <li id="types"></li>
          <li>HP: <span id="hp"></span></li>
          <li>Attack: <span id="attack"></span></li>
          <li>Defense: <span id="defense"></span></li>
          <li>Special Attack: <span id="special-attack"></span></li>
          <li>Special Defense: <span id="special-defense"></span></li>
          <li>Speed: <span id="speed"></span></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
